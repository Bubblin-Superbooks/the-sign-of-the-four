<div class="leaf flex"><div class="inner justify"><p>"That is understood, then?"</p><p>"Perfectly. Is there anything else?"</p><p>"Only that I insist upon your dining with us. It will be ready in half an hour. I have oysters and a brace of grouse, with something a little choice in white wines.--Watson, you have never yet recognized my merits as a housekeeper."</p></div> </div>
